<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>tic-tac-toe</title>

</head>

<body>

    <header>

        <h1 class="title">Tic Tac Toe</h1>

    </header>

    <main>
        <div class="wrapper">
            <audio src="./assets/song.mp3 " preload="metadata" class="audio"></audio>
            <audio src="./assets/sound-of-victory.mp3 " preload="metadata" class="audio-victory"></audio>

            <div class="game-area">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>

            <div class="wrapper-modal-window">
                <div class="modal-window">
                    <div class="winner-title">Winner</div>
                    <div class="numbersOfMoves">numbersOfMoves</div>
                    <button class="button-close">New game</button>
                </div>
            </div>

    </main>

    <footer class="footer">
        <div class="container footer-container">
            <div> 2022 <a href="https://github.com/nkartell" class="nav-link">My GitHub</a></div>

            <div><a href="https://rs.school/js/" class="rs-school">
                    <img src="https://rs.school/images/rs_school_js.svg" width="80" height="50" alt="RS School"></a>
            </div>
        </div>

    </footer>


    <script src="index.js"></script>
</body>

</html>
